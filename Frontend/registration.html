<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <link rel="icon" type="image/jpg/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTb2Y7sofbHG7_mcqGcTgEmQjaohwDXUvrC2g&s">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6dd5fa, #ff758c);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 25px;
      background: linear-gradient(to right, #ff758c, #6dd5fa);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px 40px;
    }

    label {
      font-weight: bold;
      margin-bottom: 6px;
      display: block;
      color: #2c3e50;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      background: #f9f9f9;
      transition: 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #ff758c;
      box-shadow: 0 0 6px rgba(255, 117, 140, 0.5);
      background: #fff;
    }

    .full-width {
      grid-column: span 2;
    }

    button {
      grid-column: span 2;
      padding: 14px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(to right, #6dd5fa, #ff758c);
      color: white;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.9;
    }

    @media (max-width: 768px) {
      form {
        grid-template-columns: 1fr;
      }
      .full-width, button {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Registration Form</h2>
    <form>
      <div>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" required>
      </div>
      <div>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" required>
      </div>
      <div>
        <label for="father">Father's Name</label>
        <input type="text" id="father" name="father" required>
      </div>
      <div>
        <label for="mother">Mother's Name</label>
        <input type="text" id="mother" name="mother" required>
      </div>
      <div>
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      <div>
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="">--Select--</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
      <div class="full-width">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div>
        <label for="course">Course</label>
        <select id="course" name="course" required>
          <option value="">--Select--</option>
          <option>B.Tech</option>
          <option>B.Sc</option>
          <option>B.Com</option>
          <option>BA</option>
        </select>
      </div>
      <div class="full-width">
        <label for="address">Address</label>
        <textarea id="address" name="address" rows="3" required></textarea>
      </div>
      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
