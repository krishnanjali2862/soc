<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editable To-Do List</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 8px;
      margin: 5px 0;
      background: #f0f0f0;
      cursor: pointer;
      border-radius: 5px;
    }
    input.edit {
      width: 95%;
      padding: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>My To-Do List</h2>
  <ul id="todo-list">
    <li>Buy groceries</li>
    <li>Finish homework</li>
    <li>Call friend</li>
  </ul>

  <script>
    $(document).ready(function () {
      // Handle double-click on <li>
      $("#todo-list").on("dblclick", "li", function () {
        let currentText = $(this).text();
        let inputBox = $("<input type='text' class='edit'>").val(currentText);
        $(this).html(inputBox);
        inputBox.focus();

        // When pressing Enter, save updated text
        inputBox.keydown(function (e) {
          if (e.key === "Enter") {
            let updatedText = $(this).val();
            $(this).parent().text(updatedText);
          }
        });

        // When clicking outside (blur), save updated text
        inputBox.blur(function () {
          let updatedText = $(this).val();
          $(this).parent().text(updatedText);
        });
      });
    });
  </script>

</body>
</html>
